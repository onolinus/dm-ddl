name: Validate SQL (PR Gate)

on:
  pull_request:
    branches: [ dev, main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: pip install sqlfluff

      # Lint each platform folder with appropriate dialects
      - name: Lint MSSQL
        run: sqlfluff lint --dialect tsql migrations/mssql/ || true
      - name: Lint Hologres (Postgres)
        run: sqlfluff lint --dialect postgres migrations/hologres/ || true
      - name: Lint Trino
        run: sqlfluff lint --dialect trino migrations/trino/ || true
      - name: Lint ODPS (ansi)
        run: sqlfluff lint --dialect ansi migrations/odps/ || true

      - name: Enforce filename convention
        run: |
          INVALID=$(find migrations -type f -name "*.sql" ! -regex ".*/[0-9]\{4\}_[0-9]\{2\}_[0-9]\{2\}_[0-9]\{6\}__.*\.sql")
          if [ -n "$INVALID" ]; then
            echo "❌ Invalid migration filenames:"
            echo "$INVALID"
            exit 1
          fi

      - name: Block dangerous patterns
        run: |
          DANGER=$(grep -RniE "DROP TABLE|TRUNCATE TABLE|ALTER TABLE.+DROP COLUMN|SELECT \*" migrations || true)
          if [ -n "$DANGER" ]; then
            echo "❌ Dangerous SQL found:"
            echo "$DANGER"
            exit 1
          fi

      - name: Success
        run: echo "✅ SQL validation passed."
